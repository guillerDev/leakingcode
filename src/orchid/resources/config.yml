# docs/src/orchid/resources/config.yml
site:
  about:
    siteName: Leaking code
    siteDescription: This is a short description of this blog.
    avatar: 'assets/media/icon.png'

theme:
  social:
    github: 'guillerDev/leakingcode'

  menu:
    - type: 'page'
      title: 'Home'
      url: '/'
    - type: 'taxonomy'
      taxonomyType: 'tags'
      includeTerms: true
      termsAtRoot: true

  extraCss:
    - 'assets/css/extraCss.scss'
  extraJs:
    - 'assets/js/extraJs.js'

taxonomies:
  collectionArchives:
    - collectionType: 'posts'
      collectionId: 'blog'
  taxonomies:
    - key: tags
      single: false
      orderBy:
        - entryCount

posts:
  authors:
    - name: 'Guillermo Robles'
      avatar: 'https://lorempixel.com/320/320/nature/'
      email: 'guilleponfe+leakingcode@gmail.com'
  postPages: # Common configuration for all posts
    layout: single # https://orchid.run/wiki/user-manual/core-concepts/templates#layouts
    components: # https://orchid.run/wiki/user-manual/core-concepts/components
      - type: pageContent
      - type: "disqus"
        shortname: "leakingcode"
